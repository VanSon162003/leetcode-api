<!DOCTYPE html>
<html>
    <head>
        <title>Test Code Submission</title>
    </head>
    <body>
        <h2>Test Code Submission</h2>
        <pre id="result"></pre>
        <script>
            async function testSubmission() {
                try {
                    const response = await fetch(
                        "http://localhost:5002/api/submissions",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                source_code: "console.log(123)",
                                language_id: 63,
                            }),
                        }
                    );

                    const data = await response.json();
                    document.getElementById("result").textContent =
                        JSON.stringify(data, null, 2);
                } catch (error) {
                    document.getElementById("result").textContent =
                        "Error: " + error.message;
                }
            }
            testSubmission();
        </script>
    </body>
</html>
